<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <link ref="icon" type="image/png" href="images/logo/favicon.png" />
        <title>Galeria</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <section class="nav__presentation">
                    <section class="nav__logo">
                        <a href="../index.html">
                            <img
                                class="nav__logo_image"
                                src="../images/logo/logo_transparent.png"
                                alt="Logo"
                            />
                        </a>
                    </section>

                    <section class="nav__name">
                        <h1>Franco Azari</h1>
                    </section>
                </section>

                <section class="nav__menu">
                    <ul class="nav__items">
                        <li class="nav__item">
                            <a href="../index.html">Inicio</a>
                        </li>
                        <li class="nav__item">
                            <a href="../pages/aboutme.html">About me</a>
                        </li>
                        <li class="nav__item">
                            <a href="../pages/servicios.html">Servicios</a>
                        </li>
                        <li class="nav__item">
                            <a href="../pages/galeria.html">Galeria</a>
                        </li>
                        <li class="nav__item nav__item--active">
                            <a href="../pages/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </section>
            </nav>

            <header>
                <section class="main__image">
                    <img
                        class="main__image_img"
                        src="../images/logo/logo_carrousel.png"
                        alt="Logo carrousel"
                    />
                </section>
            </header>

            <main>
                <section class="main__presentation">
                    <h2>CONTACTO</h2>
                </section>

                <section class="main__content_contacto">

                    <form>
                        <input class="main__content_table_input" type="text" placeholder="Escriba su nombre"/>
                        <input type="text" placeholder="Escriba su apellido" />
                        <input type="email" placeholder="Escriba su email" />
                        <textarea name="consulta" id="" cols="30" rows="10" placeholder="Escriba su consulta"></textarea>
                        <input type="submit" class="main__content_table_submit" value="Enviar"/>                        
                    </form>

                </section>
            </main>

            <footer>
                <section class="footer__info">
                    <section class="footer__redes_sociales">
                        <a
                            class="footer__facebook"
                            href="https://www.facebook.com"
                            target="_blank"
                        >
                            <div
                                class="footer__redes_sociales_container facebook"
                            >
                                <img
                                    class="footer__facebook_img"
                                    src="../images/redes_sociales/facebook-logo.png"
                                    alt="Logo Facebook"
                                />
                            </div>
                        </a>
                        <a
                            class="footer__twitter"
                            href="https://www.twitter.com"
                            target="_blank"
                        >
                            <div
                                class="footer__redes_sociales_container twitter"
                            >
                                <img
                                    class="footer__twitter_img"
                                    src="../images/redes_sociales/twitter-logo.png"
                                    alt="Logo Twitter"
                                />
                            </div>
                        </a>
                        <a
                            class="footer__instagram"
                            href="https://www.instagram.com"
                            target="_blank"
                        >
                            <div
                                class="footer__redes_sociales_container facebook"
                            >
                                <img
                                    class="footer__instagram_img"
                                    src="../images/redes_sociales/instagram-logo.png"
                                    alt="Logo Instagram"
                                />
                            </div>
                        </a>
                        <a
                            class="footer__linkedin"
                            href="https://www.linkedin.com"
                            target="_blank"
                        >
                            <div
                                class="footer__redes_sociales_container facebook"
                            >
                                <img
                                    class="footer__linkedin_img"
                                    src="../images/redes_sociales/linkedin-logo.png"
                                    alt="Logo LinkedIn"
                                />
                            </div>
                        </a>
                    </section>
                    <section class="footer__contact_info">
                        <ul>
                            <li><b>Telefono:</b> (408) 926-9732</li>
                            <li>
                                <b>Direccion:</b> 2392 Barlow Ave, San Jose,
                                California(CA), 95122
                            </li>
                            <li><b>Email:</b> contacto@email.com</li>
                        </ul>
                    </section>
                </section>
            </footer>
        </div>
    </body>
</html>
